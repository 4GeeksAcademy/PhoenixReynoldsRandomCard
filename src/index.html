<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="./assets/img/ladygaga.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Generator</title>

    <!-- Fontawesome is our recomended library for icons -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"

      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Write your HTML code here, you can delete everything withing the body tags -->

      <br>
      <br> <!--I get the feeling using line beraks like this is frowned upon but I'm not sure lol-->
      <br>

        <div class="card-belly">84</div>

      </div>
      <div class="fixed-bottom p-4" style="color: lightgray;">

      </div>

    <script type="module" src="/app.js"></script>
